services:

    nginx:
        container_name: nginx
        image: nginx:1.27.5-alpine-slim
        networks:
          - app
          - nginx
        ports:
          - 80:80/tcp
          - 443:443/tcp
        volumes:
          - ./nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
          - ./nginx/etc/nginx/templates:/etc/nginx/templates
          - ./nginx/etc/nginx/keys:/etc/nginx/keys
          - ./certbot/conf:/etc/letsencrypt
          - ./certbot/www:/var/www/certbot
        restart: always
        
    app:
        container_name: graveyard
        image: peymanhr/graveyard:1.0
        build:
            context: Graveyard
            network: host
        environment:
            DEBUG: ${DEBUG}
            TZ: ${TZ}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
            SECRET_KEY: ${SECRET_KEY}
        volumes:
          - ./Graveyard:/app:consistent
        networks:
          - app
        restart: always
        depends_on:
          - db
          - nginx
        # command: gunicorn --workers=4 Graveyard.wsgi --bind 0.0.0.0:8000
        # command: python3 manage.py runserver 0.0.0.0:8000

    httpd:
        container_name: httpd
        image: httpd
        networks:
          - app
        restart: always
        depends_on:
          - nginx


    db:
        container_name: db
        image: mysql:9
        environment:
            TZ: ${TZ}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        volumes:
          - ./data:/var/lib/mysql
        restart: always
        networks:
          - app

networks:
  app:
    name: app
    driver: bridge
    external: false

  nginx:
    name: nginx
    driver: bridge
    external: false